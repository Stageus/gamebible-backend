name: 게임바이블 배포스크립트

on:
    pull_request:
        types:
            - closed
        branches:
            - master

jobs:
    if_merged:
        if: github.event.pull_request.merged == true
        runs-on: self-hosted
        steps:
            - name: 레포지토리 체크아웃
              uses: actions/checkout@v2

            - name: 코드 업데이트, 재실행
              run: |
                  echo "PR was merged"
                  pwd
                  cd /home/ubuntu/gamebible/gamebible-backend
                  git pull origin master
                  sudo pm2 restart 0
